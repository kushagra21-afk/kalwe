<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalwe Education</title>
  <link rel="stylesheet" href="./login.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Product Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
    />
</head>
<body>
  <div class="main-content">
      <div class="Left">
        <div class="frame-group">
          <div class="kalwe-parent">
            <b class="kalwe">Kalwe</b>
            <div class="education">Education</div>
          </div>
          <div class="frame-inner" autofocus>
            <div class="rectangle-box"></div>
            <button class="login">Login</button>
            <button class="register" id="registerText"><a href="../registration_page/registration_page.html">Register</a></button>
          </div>
            
          <div class="frame-container">
            <form id="myForm1">
              <div class="email-or-mobile">Email</div>
          
            <input type="text" class="enter-your-user" placeholder="Enter your username"></input>
            <button type="submit" class="otp">Send OTP</button>
            </form>
            
            <div class="rectangle-group" style="position: relative; top: 1rem;">
              <div class="password">Enter your OTP</div>
              <input type="password" class="enter-your-password" placeholder="Enter your Password"></input>
            </div>  
            <div class="rectangle-container">
              <input type="checkbox" id="frame-child2" name="remember">
              <label for="remember">Remember me</label>
              <div class="forgot-password"><a href="">Forgot Password?</a></div>
            </div>

            <button type="submit" class="login-wrapper"><div class="login1">Login</div></button>
          </div> 
        </div>
      </div>
  <div class="Right">
      <img class="guy-and-girl-students" alt=" " src="./public/guy-and-girl-students@2x.png" />
  </div>  
  </div>
  <script>
    const myForm1 = document.getElementById('myForm1');
    // const btn = document.getElementById('btn');
    myForm1.addEventListener('submit', function(e){
        e.preventDefault();
        const formData = new FormData(myForm1);
        fetch("http://ec2-13-126-43-216.ap-south-1.compute.amazonaws.com:5050/api/auth/send-otp",{
        method:"POST",
        body: formData

    }).then(res=>{
        return res.json()
    })
  });
  </script> 
</body>
</html>
